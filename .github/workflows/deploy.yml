name: Deploy to GitHub Pages

on:
  # Se déclenche lors des push sur la branche main
  push:
    branches: [ "main" ]
  
  # Permet de déclencher manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

# Définit les permissions pour GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job pour construire le site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload de tout le répertoire du projet
          path: '.'

  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4